<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>

<body>

    <div class="left-container">
        <div class="logo-container">
            <img src="assets/odin-lined.png" alt="odin logo">
            <span id="logo-name">ODIN</span>
        </div>
        <p>Photo by Spencer Plouzek on Unsplash</p>
    </div>
    <div class="right-container">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>
            You <em>know</em> you want to.</p></div>
        <form>
            <div class="form-container">
                <p>Let's do this!</p>
                <div class="fields-container">
                    <div>
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div><label for="last-name">last name</label>
                    <input type="text" id="last-name" name="last-name" required></div>
                    <div>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">phone number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="pw">password</label>
                        <input type="password" id="pw" name="password" required>
                    </div>
                    <div>
                        <label for="pw-confirm">confirm password </label>
                        <input type="password" id="pw-confirm" name="password confirm" required>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button>Create Account</button>
                <p>Already have an account? <a href="/">Log in</a>
            </div>
        </form>
    </div>

</body>

</html>
